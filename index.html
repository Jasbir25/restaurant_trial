<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu SPA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay"></div>
    <header>
        <h1 class="center-align">Restaurant Name</h1>
        <nav id="main-nav">
            <div id="category-nav">
                <!-- Category links will be dynamically added here -->
            </div>
            <div id="user-nav">
                <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
                <button id="orders-button">Orders</button>
            </div>
        </nav>
    </header>

    <div id="notification" class="notification"></div>

    <main id="content">
        <!-- All menu sections will be loaded here -->
    </main>

    <!-- Floating button and category list -->
    <div id="floating-menu">
        <button id="floating-button">☰</button>
        <ul id="category-list">
            <!-- Category links will be dynamically added here -->
        </ul>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: ₹<span id="cart-total">0.00</span></p>
            <button id="place-order">Place Order</button>
        </div>
    </div>

    <div id="orders-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Orders</h2>
            <div id="order-list"></div>
            <div class="order-summary">
                <p>Total: ₹<span id="subtotal">0.00</span></p>
                <p>Service Charge (5%): ₹<span id="service-charge">0.00</span></p>
                <p>CGST (2.5%): ₹<span id="cgst">0.00</span></p>
                <p>SGST (2.5%): ₹<span id="sgst">0.00</span></p>
                <p><strong>Grand Total: ₹<span id="grand-total">0.00</span></strong></p>
            </div>
        </div>
    </div>

    <template id="quantity-controls">
        <div class="quantity-controls">
            <button class="quantity-btn minus">-</button>
            <span class="quantity">1</span>
            <button class="quantity-btn plus">+</button>
        </div>
    </template>

    <template id="cart-item-template">
        <li class="cart-item">
            <span class="cart-item-name"></span>
            <div class="quantity-controls">
                <button class="quantity-btn minus" data-action="decrease">-</button>
                <span class="quantity"></span>
                <button class="quantity-btn plus" data-action="increase">+</button>
            </div>
            <span class="cart-item-price">₹<span class="price-value"></span></span>
        </li>
    </template>

    <script src="script.js"></script>
</body>
</html>
