<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subbu Da Dhaba</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add these lines for the Comfortaa font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay"></div>
    <header>
        <h1 class="center-align">Subbu Da Dhaba</h1>
        <nav id="main-nav">
            <div id="category-nav">
                <!-- Category links will be dynamically added here -->
            </div>
            <div id="user-nav">
                <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
                <button id="orders-button">Orders</button>
                <a href="admin.html" class="admin-link">Admin Panel</a> <!-- Admin Panel Link -->
            </div>
        </nav>
    </header>

    <!-- Replace the single button with these three buttons -->
    <div class="filter-container">
        <button id="all-filter-btn" class="filter-btn active">All Items</button>
        <button id="veg-filter-btn" class="filter-btn">Veg Only</button>
        <button id="non-veg-filter-btn" class="filter-btn">Non-Veg Only</button>
    </div>

    <div id="notification" class="notification"></div>

    <main id="content">
        <!-- All menu sections will be loaded here -->
    </main>

    <!-- Floating button and category list -->
    <div id="floating-menu">
        <button id="floating-button">☰</button>
        <ul id="category-list">
            <!-- Category links will be dynamically added here -->
        </ul>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: ₹<span id="cart-total">0.00</span></p>
            <label for="table-number">Table Number:</label>
            <input type="number" id="table-number" placeholder="Enter Table Number" min="1">
            <button id="place-order">Place Order</button>
        </div>
    </div>

    <div id="orders-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Orders</h2>
            <div id="order-list"></div>
            <div class="order-summary">
                <p>Subtotal: ₹<span id="subtotal">0.00</span></p>
                <p>Service Charge (5%): ₹<span id="service-charge">0.00</span></p>
                <p>CGST (2.5%): ₹<span id="cgst">0.00</span></p>
                <p>SGST (2.5%): ₹<span id="sgst">0.00</span></p>
                <p><strong>Grand Total: ₹<span id="grand-total">0.00</span></strong></p>
            </div>
        </div>
    </div>

    <template id="quantity-controls">
        <div class="quantity-controls">
            <button class="quantity-btn minus">-</button>
            <span class="quantity">1</span>
            <button class="quantity-btn plus">+</button>
        </div>
    </template>

    <template id="cart-item-template">
        <li class="cart-item">
            <span class="cart-item-name"></span>
            <div class="quantity-controls">
                <button class="quantity-btn minus" data-action="decrease">-</button>
                <span class="quantity"></span>
                <button class="quantity-btn plus" data-action="increase">+</button>
            </div>
            <span class="cart-item-price">₹<span class="price-value"></span></span>
        </li>
    </template>

    <!-- New template for menu items with images -->
    <template id="menu-item-template">
        <div class="menu-item">
            <img class="dish-image" src="" alt="Dish Image">
            <h3 class="dish-name"></h3>
            <p class="dish-description"></p>
            <p class="dish-price"></p>
            <div class="quantity-controls">
                <button class="quantity-btn minus" data-action="decrease">-</button>
                <span class="quantity">0</span>
                <button class="quantity-btn plus" data-action="increase">+</button>
            </div>
        </div>
    </template>

    <script type="module" src="script.js"></script>
</body>
</html>
